<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1"> 
    <h1>Úkol č.1</h1>
    <!-- Vytvoření tlačítka button - kliknutí na tlačítko vyskočí alert. -->
    <button id="button1">KLIKNI ZDE!</button>
    <h1>Úkol č.2</h1>
    <!-- Vytvoření tlačítka button - kliknutí na tlačítko se změní text uvnitř button. -->
    <button id="button2">TEXT</button>
    <h1>Úkol č.3</h1>
    <!-- Vytvoření textu a button - kliknutí na tlačítko se změní vytvořený text. -->
    <h2 id="NADPIS">NADPIS<h2>
    <button id="NADPIS2">NADPIS</button>
    <h1>Úkol č.4</h1>
    <!-- Vytvoření button - kliknutím na tlačítko se napíše text. -->
    <p id="NOTHING"></p>
    <button id="NOTHING2">Ukaž Text</button>
    <h1>Úkol č.5</h1>
    <!-- Vytvořění kolonky a button - napsání do label jméno a kliknutím na tlačítko vyskočí alert s pozdravem. -->
    <label for="user">Zadej své jméno</label>
    <input type="text" id="user">
    <button onclick="hellouser()">Klikni pro alert</button>
    <h1>Úkol č.7</h1>
    <!-- Vytvoření textu - přejetím na text myší se text změní. -->
    <p id="hoverText">Zde dej myš!</p>
    <h1>Úkol č.8</h1>
    <!-- Vytvořte button - po kliknutí na button se zobrazí aktuální čas -->
    <button id="buttontime">Čas</button>
    <p id="time"></p>
    <h1>Úkol č.9</h1>
    <!-- Vytvořte button - po kliknutí na button se zobrazí aktuální datum. -->
    <button id="buttondate">Datum</button>
    <p id="date"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
